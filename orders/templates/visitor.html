<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza App</title>
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>

        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="{% block menu_active %}{% endblock %}"><a href="{% url 'orders:index' %}"><span aria-hidden="true"></span>&nbsp; Menu</a></li>
            </ul>
            {% if not user.is_authenticated %}
                <ul class="nav navbar-nav">
                    <li class="{% block register_active %}{% endblock %}"><a href="{% url 'orders:register' %}">Register</a></li>
                    <li class="{% block login_active %}{% endblock %}"><a href="{% url 'orders:enter' %}">Log In</a></li>
                </ul>
            {% else %}
                <ul class="nav navbar-nav">
                    <li class="{% block cart_active %}{% endblock %}"><a href="{% url 'orders:process_cart' 0 %}"><span aria-hidden="true"></span>&nbsp; Cart</a></li>
                    <li class="{% block order_active %}{% endblock %}"><a href="{% url 'orders:display_orders' %}"><span aria-hidden="true"></span>&nbsp; Orders</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="{% url 'orders:exit' %}">
                            <span aria-hidden="true"></span>&nbsp; Logout
                        </a>
                    </li>
                </ul>
            {% endif %}
        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
